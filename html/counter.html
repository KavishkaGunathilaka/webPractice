<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="../css/pages/counter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/fontawesome.css">
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="../index.html#intro">Home</a>
            <a class="nav-link" aria-current="page" href="../index.html#projects">Js Projects</a>
            <a class="nav-link" aria-current="page" href="../index.html#contact">Contact</a>
          </div>
        </div>
      </div>
  </nav>

  <main>
      <div class="counter shadow p-3">
          <h1>Counter</h1>
          <span id="value">0</span>
          <div class="row btn-container">
                <div class="col-sm-4">
                    <button class="btn increase">Increase</button>
                </div>
                <div class="col-sm-4">
                    <button class="btn reset">Reset</button>
                </div>
                <div class="col-sm-4">
                    <button class="btn decrease">Decrease</button>
                </div>
          </div>
      </div>
  </main>

  <script src="../js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../js/counter.js" type="text/javascript"></script>

</body>
</html>
